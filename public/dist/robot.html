<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Robot Programming Visualizer</title>
    <style>body {
  color: #eee;
  background-color: #404040;
  font-family: Helvetica, Arial;
}

div#visualizer {
  width: 680px;
  height: 720px;
  background: #333;
  margin: auto;
  font: 25px / 25px Arial;
}

#visualizer table {
  border-collapse: collapse;
  margin: auto;
}

#visualizer_board td {
  width: 40px;
  height: 40px;
  text-align: center;
  padding: 0;
  font-family: robots;
  font-size: 24px;
}

#visualizer_board td.red_tile {
  background: linear-gradient(to top left, red, #933);
  border: 1px solid gray;
}

#visualizer_board td.green_tile {
  background: linear-gradient(to top left, #0a4, #373);
  border: 1px solid gray;
}

#visualizer_board td.blue_tile {
  background: linear-gradient(to top left, #04f, #339);
  border: 1px solid gray;
}

#visualizer_buttons {
  text-align: center;
}

@font-face {
  font-family: robots;
  src: url("robot.7f452fee.ttf") format("truetype");
}

</style>
  </head>
  <body>
    <label for="Puzzle-select"> Choose a puzzle:</label>
    <select id="choices" size="1">
      <option value="1" selected="selected">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="330">330</option>
      <option value="644">644</option>
    </select>
    <button id="GO">GO...</button>
    
    <p id="demo"></p>
    <div id="visualizer">
	
      <table>
        <tbody id="visualizer_board">

        </tbody>
      </table>
      <div id="visualizer_buttons">
	<button id="button_move">Play !</button>
	<button id="play">Next !</button>
	<p id="lol1"></p>
	<p id="demo1"></p>
      </div>
    </div>
    
  </body>
